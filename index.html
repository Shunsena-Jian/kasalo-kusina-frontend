<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-ag-08" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kasalo Kusina</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#FF6B6B', // Coral Red
                            secondary: '#4ECDC4', // Medium Turquoise
                            accent: '#FFE66D', // Maize Crayola
                            dark: '#292F36', // Gunmetal
                            light: '#F7FFF7', // Mint Cream
                        },
                        animation: {
                            'blob': 'blob 7s infinite',
                        },
                        keyframes: {
                            blob: {
                                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                                '100%': { transform: 'translate(0px, 0px) scale(1)' },
                            }
                        }
                    }
                }
            }
        </script>
        <script type="importmap">
            {
                "imports": {
                    "react": "https://aistudiocdn.com/react@^19.2.0",
                    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
                    "react/": "https://aistudiocdn.com/react@^19.2.0/",
                    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
                    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.4.2"
                }
            }
        </script>
        <style>
            body {
                background-color: #F7FFF7;
                background-image: 
                    radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                    radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                    radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
                min-height: 100vh;
                background-attachment: fixed;
            }
            .glass {
                background: rgba(255, 255, 255, 0.7);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
        </style>
    </head>
    <body class="text-slate-800 font-sans">
        <div id="root"></div>
        <script type="module" src="/index.tsx"></script>
    </body>
</html>
