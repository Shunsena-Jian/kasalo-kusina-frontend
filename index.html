<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-ag-08" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasalo Kusina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B', // Coral Red
                        secondary: '#4ECDC4', // Medium Turquoise
                        accent: '#FFE66D', // Maize Crayola
                        dark: '#292F36', // Gunmetal
                        light: '#F7FFF7', // Mint Cream
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <script type="importmap">
            {
                "imports": {
                    "react": "https://aistudiocdn.com/react@^19.2.0",
                    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
                    "react/": "https://aistudiocdn.com/react@^19.2.0/",
                    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
                    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.4.2"
                }
            }
        </script>
    <style>
        body {
            /* background-color handled by tailwind classes now */
            min-height: 100vh;
            background-attachment: fixed;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass {
            background: rgba(30, 41, 59, 0.7);
            /* slate-800 with opacity */
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Dark mode scrollbar support */
        .dark ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
    </style>
</head>

<body class="text-slate-800 font-sans bg-light dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
